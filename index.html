        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;

        .container {
            position: absolute;
            top: 50%;

        .message {
            font-size: 24px;
            color: white;

            animation: typing 3.5s steps(40, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;

            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--bs-indigo);
        }

        .footer {

            bottom: 20px;
